<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" async></script> 
    <title>RPS game by Richard</title>
</head>
<body>
    <header>
        <h1>Paper Rock Scissors!</h1>
    </header>
    <div class="interface-container"><div class="interface">Press a button to start!</div></div>
    <div class="container">
        <div class="card">
            <img id="paper" src="images/paper.jpeg" alt="paper">
            <button value="paper">Paper!</button>
        </div>
        <div class="card">
            <img id="rock" src="/images/rock.jpeg" alt="rock">
            <button value="rock">Rock!</button>
        </div>
        <div class="card">
            <img id="scissors" src="/images/scissors.jpeg" alt="scissors">
            <button value="scissors">Scissors!</button>
        </div>
    </div>
    <footer>
        Made by Richard
    </footer>
</body>
</html>
